data:
  train_dir: data/train
  test_dir: data/test
  ood_val_dir: kaggle/test       # OOD validation set monitored each epoch
  ood_val_max_samples: 2000
  max_samples: null
  val_split: 0.1
  num_workers: 16

model:
  name: vit_base_patch16_224.augreg_in21k
  pretrained: true
  freeze_backbone: false
  input_size: 256
  head_dropout: 0.1
  drop_path_rate: 0.1

training:
  epochs: 10
  batch_size: 256
  lr: 4.0e-4
  weight_decay: 0.05
  grad_clip_norm: 1.0
  mixed_precision: true
  label_smoothing: 0.1
  use_class_weights: true
  turn_loss_weight: 1.0
  castling_loss_weight: 1.0

scheduler:
  type: cosine
  warmup_epochs: 1

checkpointing:
  save_dir: checkpoints
  save_best: true
  early_stopping_patience: 3

logging:
  tensorboard_dir: runs
