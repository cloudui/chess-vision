data:
  train_dir: data/train
  test_dir: data/test
  ood_val_dir: kaggle/test       # OOD validation set monitored each epoch
  ood_val_max_samples: 2000
  max_samples: null        # null = use all images, set to int for quick runs
  val_split: 0.1
  num_workers: 6

model:
  name: vit_base_patch16_224.augreg_in21k
  pretrained: true
  freeze_backbone: false   # if true, only train the classification head
  input_size: 256           # 256 aligns patches to squares (32px = 2x2 patches per square)
  head_dropout: 0.1
  drop_path_rate: 0.1

training:
  epochs: 10
  batch_size: 64
  lr: 1.0e-4
  weight_decay: 0.01
  grad_clip_norm: 1.0
  mixed_precision: true
  label_smoothing: 0.1
  use_class_weights: true   # upweight rare pieces in loss
  turn_loss_weight: 1.0
  castling_loss_weight: 1.0

scheduler:
  type: cosine
  warmup_epochs: 1

checkpointing:
  save_dir: checkpoints
  save_best: true
  early_stopping_patience: 3   # null to disable

logging:
  tensorboard_dir: runs
